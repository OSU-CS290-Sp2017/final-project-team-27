<html>
	<head>

		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
		<link rel="stylesheet" href="main_page_style.css" media="screen">
	</head>
	<body>
		<header>
			<h1 class="site-title">how to make</h1>
			<nav class="navbar">
				<ul class="navlist">
					<li class="navitem navlink active"><a href="#">Home</a></li>
					<li class="navitem navlink"><a href="#">Trending</a></li>
					<li class="navitem navlink" id="upload"><a href="#">Upload</a></li>
					<li class="navitem navbar-search">
						<input type="text" id="navbar-search-input" placeholder="Search...">
						<button type="button" id="navbar-search-button"><i class="fa fa-search"></i></button>
					</li>
				</ul>
			</nav>
		</header>
		<main class="card-container">
			<article class="card">
				<div class="thumbnail">
					<p><img id="image" src = "stickman.jpg"/></p>
				</div>
				<div class="content">
					<p class="caption">
						<a href = "instructions.html">Stickman</a>
					</p>
					<p class="author">Jerry Stick</p>
				</div>
			</article>
		</main>
		
		<div id="modal-backdrop" class="hidden"></div>
		<div id="upload-modal" class="hidden">
			<div class="modal-dialog">

				<div class="modal-header">
					<h3>Upload a Thing</h3>
					<button type="button" class="modal-close-button">&times;</button>
				</div>

				<div class="modal-body">
					
					<div class="input-element">
						<label for="text-input">Title</label>
						<input type="text" id = "text-input"></input>
					</div>
					<div class="input-element">
						<label for="picture">Picture URL</label>
						<input type="text" id="picture">
					</div>
					<div class="input-element">
						<label for="author-input">Author</label>
						<input type="text" id="author-input">
					</div>
					<div class="input-element">
						<label for="instructions-input">Instructions</label>
						<textarea id="text"></textarea>
					</div>
				</div>

				<div class="modal-footer">
				<button type="button" class="modal-cancel-button">Cancel</button>
				<button type="button" class="modal-accept-button">Upload</button>
				</div>

			</div>
		</div>
	</body>
	
	<script src="main_page.js" charset="utf-8"></script>
